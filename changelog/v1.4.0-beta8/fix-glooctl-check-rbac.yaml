changelog:
  - type: FIX
    issueLink: https://github.com/solo-io/gloo/issues/2820
    description: >-
      `glooctl check` no longer hangs while checking secrets if the user doesn't have cluster-wide permissions.
  - type: FIX
    issueLink: https://github.com/solo-io/gloo/issues/2375
    description: >-
      `glooctl check` no longer requires the user to have access to all namespaces. The user must still have access to the namespaces that Gloo watches.
  - type: FIX
    issueLink: https://github.com/solo-io/gloo/issues/2581
    description: >-
      `glooctl check` was always using the default namespace for the version mismatch check. Now it uses the default namespace only if no specific namespace flag was provided.